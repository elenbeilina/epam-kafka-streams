spring.kafka.streams.application-id=epam-kafka-streams
spring.kafka.bootstrap-servers=localhost:9092
kafka.source-topic1=task1-1
kafka.sink-topic1=task1-2
kafka.source-topic2=task2
kafka.source-topic3dash1=task3-1
kafka.source-topic3dash2=task3-2
kafka.source-topic4=task4
spring.kafka.streams.properties[default.key.serde]=org.apache.kafka.common.serialization.Serdes$LongSerde
spring.kafka.streams.properties[default.value.serde]=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.properties.default.deserialization.exception.handler=org.apache.kafka.streams.errors.LogAndContinueExceptionHandler

server.port=9000
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

logging.level.root=WARN